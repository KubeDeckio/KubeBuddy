site_name: ""
site_url: https://kubebuddy.kubedeck.io
docs_dir: .
theme:
  name: material
  custom_dir: overrides
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/logo.png
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    # primary: custom
    # accent: custom
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.tabs.link
    - content.action.edit

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kubedeckio/kubebuddy
  generator: false

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2025 KubeDeck

repo_url: https://github.com/kubedeckio/kubebuddy

edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Usage: 
      - Overview: usage/index.md
      - PowerShell: usage/powershell-usage.md
      - Docker: usage/docker-usage.md
      - Config File: usage/kubebuddy-config.md
      - Checks: usage/checks.md
      - AKS Best Practices: usage/aks-best-practice-checks.md
      - Logging Output: usage/logging-output.md
  - Creating Checks: creating-Checks.md
  - Contributing: contributing.md
  - Release Process: releaseprocess.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.tabbed:
       alternate_style: true

plugins:
  - search